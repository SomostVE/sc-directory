        <header class="launcher-header">

        <!-- Launcher Content Area -->
        <main class="launcher-content">
            <sc-directory v-if="currentCategory" :category="currentCategory"></sc-directory>
        </main>
    </div>

    <!-- Your script tags here -->
    <script src="assets/js/vue.js"></script>
