<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Your meta tags, title, and CSS link here -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="app">
        <!-- Header with Menu -->
        <header>
            <div class="header-container">
                <h1>SC Directory</h1>
                <nav>
                    <ul>
                        <li @click="filterListings('communities')">Communities</li>
                        <li @click="filterListings('websites')">Websites</li>
                        <li @click="filterListings('tools')">Tools</li>
                        <!-- Add more categories as needed -->
                    </ul>
                </nav>
            </div>
        </header>

        <!-- Main Content Area -->
        <main>
            <section>
                <h2>{{ currentCategory }}</h2>
                <ul class="listings">
                    <li v-for="item in filteredListings" :key="item.name">
                        <a :href="item.url" target="_blank">{{ item.name }}</a>
                        <p>{{ item.description }}</p>
                    </li>
                </ul>
            </section>
        </main>
    </div>

    <!-- Your script tags here -->
    <script src="assets/js/vue.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

</body>
</html>
