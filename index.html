<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Your meta tags, title, and CSS link here -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="app">
        <!-- Launcher Header -->
        <header class="launcher-header">
            <h1>SC Directory</h1>
        </header>

        <!-- Main Menu -->
        <nav class="launcher-menu">
            <ul>
                <li @click="setCurrentCategory('communities')">Communities</li>
                <li @click="setCurrentCategory('websites')">Websites</li>
                <li @click="setCurrentCategory('tools')">Tools</li>
                <!-- Add more categories as needed -->
            </ul>
        </nav>

        <!-- Launcher Content Area -->
        <main class="launcher-content">
            <div v-if="currentCategory === 'websites'" class="website-grid">
                <div v-for="item in filteredListings" :key="item.name" class="website-box" @click="goToWebsite(item.url)">
                    <img :src="item.logo" :alt="item.name + ' Logo'">
                    <p>{{ item.name }}</p>
                </div>
            </div>
        </main>
